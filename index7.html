<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="monstyle7.css" />
  <title>Premier Formulaire</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Votre indentité :</legend>
      <p>
        <label>Nom:<input type="text" placeholder="Nom" /></label><br>
        <label>Prénom:<input type="text" placeholder="Prénom" /></label><br>
        <label>Adresse mail:<input type="text" placeholder="Adresse mail" /></label><br>
      </p>
    </fieldset>
    <fieldset>
      <legend>Votre adresse de livraison :</legend>
      <p>
          <label>Adresse:<input type="text" /></label><br>
          <label>Code postal:<input type="text" placeholder="Code postal" /></label><br>
          <label>Ville:<input type="text" placeholder="Ville" /></label><br>
      </p>
    </fieldset>
    <fieldset>
      <legend>Informations de règlement :</legend>
      <p>
          <label>Type de carte bancaire :</label><br>
          <label>Numéro de carte:<input type="text" placeholder="Numéro de carte" /></label><br>
          <label>Code de sécurité:<input type="text" placeholder="Code de sécurité" /></label><br>
          <label>Nom du titulaire:<input type="text" placeholder="Nom du titulaire" /></label><br>
      </p>
    </fieldset>
  </form>
</body
</html>
