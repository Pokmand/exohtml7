<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="monstyle7.css" />
  <title>Premier Formulaire</title>
</head>

<body>
  <div class="container">
    <form>
      <h1>Votre indentité</h1>
      <p>
        <ol>
          <li>Nom:</li><input type="text" placeholder="Nom"/>
          <li>Prénom:</li><input type="text" placeholder="Prénom" />
          <li>Adresse mail:</li><input type="text" placeholder="Adresse mail"/>
        </ol>
      </p>
    </form>
  </div>
  <form>
    <h1>Adresse de livraison</h1>
    <p>
      <ol>
        <li>Adresse:</li><input type="text" />
        <li>Code postal:</li><input type="text" placeholder="Code postal" />
        <li>Ville:</li><input type="text" placeholder="Ville"/>
      </ol>
    </p>
  </form>
</div>
</body>

</html>
