<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="monstyle7.css" />
  <title>Premier Formulaire</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Votre indentité :</legend>
      <p>
        <ol>
        <li><label for="Nom">Nom:<input type="text" placeholder="Nom" id="Nom"/></label></li>
        <li><label for="Prénom">Prénom:<input type="text" placeholder="Prénom"id="Prénom" /></label></li>
        <li><label for="Adresse mail">Adresse mail:<input type="email" placeholder="Adresse mail"id="Adresse mail" /></label></li>
        </ol>
      </p>
    </fieldset>
    <fieldset>
      <legend>Votre adresse de livraison :</legend>
      <p>
        <ol>
          <label for="Adresse">Adresse:<input type="text"id="Adresse" /></label><br>
          <label>Code postal:<input type="number" placeholder="Code postal"id="Code postal" /></label><br>
          <label>Ville:<input type="text" placeholder="Ville"id="Ville" /></label><br>
      </p>
    </fieldset>
    <fieldset>
      <legend>Informations de règlement :</legend>
      <p>
          <label>Type de carte bancaire :</label><br>
          <input type="radio" name="carte" value="VISA">
          <label for="VISA">VISA</label><br>
          <input type="radio" name="carte" value="MASTERCARD">
          <label for="MASTERCARD">MASTERCARD</label><br>
          <label>Numéro de carte:<input type="text" placeholder="Numéro de carte" /></label><br>
          <label>Code de sécurité:<input type="text" placeholder="Code de sécurité" /></label><br>
          <label>Nom du titulaire:<input type="text" placeholder="Nom du titulaire" /></label><br>
      </p>
    </fieldset>
    <input type="submit" name="Achat" value="J'achète">
  </form>
</body
</html>
