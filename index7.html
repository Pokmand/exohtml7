<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="monstyle7.css" />
  <title>Premier Formulaire</title>
</head>

<body>
  <div class="container">
    <form>
      <h1>Votre indentité</h1>
      <p>
        <ol>
          <li>Nom:<input type="text" placeholder="Nom" /></li>
          <li>Prénom:<input type="text" placeholder="Prénom" /></li>
          <li>Adresse mail:<input type="text" placeholder="Adresse mail" /></li>
        </ol>
      </p>
    </form>
  </div>
  <form>
    <h1>Adresse de livraison</h1>
    <p>
      <ol>
        <li>Adresse:<input type="text" /></li>
        <li>Code postal:<input type="text" placeholder="Code postal" /></li>
        <li>Ville:<input type="text" placeholder="Ville" /></li>
      </ol>
    </p>
  </form>
  <form>
    <h1>Informations de réglement</h1>
    <p>
      <ol>
        <li>Type de carte bancaire :</li>
        <li>Numéro de carte:<input type="text" placeholder="Numéro de carte" /></li>
        <li>Code de sécurité:<input type="text" placeholder="Code de sécurité" /></li>
        <li>Nom du titulaire:<input type="text" placeholder="Nom du titulaire" /></li>
      </ol>
    </p>
  </form>
  </div>
</body>

</html>
